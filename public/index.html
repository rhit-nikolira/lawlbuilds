<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Lawl Builds</title>
</head>

<body id="mainPage">
  <div class="container page-container">
    <div id="title">
    <h1 class="mx-auto">Lawl Builds</h1>
    </div>
    
    <div>
      <button id="guestButton" type="button" class="btn btn-raised btn-lg"><i class="material-icons">no_accounts</i>&nbsp;&nbsp;&nbsp;Start Building as Guest</button>
    </div>

    <div>
      <button id="loginButton" type="button" class="btn btn-raised btn-lg" data-toggle="modal" data-target="#newLogin"><i class="material-icons">person</i>&nbsp;&nbsp;&nbsp;Login</button>
    </div>
   
<!--Modal: Login / Register Form-->
<div class="modal fade" id="newLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog cascading-modal" role="document">
    <div class="modal-content"><!--Content-->
      <div class="modal-c-tabs"><!--Modal tabs-->
        <ul class="nav nav-tabs md-tabs tabs-2 light-blue darken-3" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#panel7" role="tab"><i class="fas fa-user mr-1"></i>
              Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#panel8" role="tab"><i class="fas fa-user-plus mr-1"></i>
              Register</a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane fade in show active" id="panel7" role="tabpanel">
            <div class="modal-body mb-1">
              <div class="md-form form-sm">
                <input type="text" id="form21" class="form-control">
                <label for="form22" class="">Email</label>
              </div>
              <div class="md-form form-sm">
                <i class="fas fa-lock prefix"></i>
                <input type="password" id="form23" class="form-control">
                <label for="form23">Password</label>
              </div>
            </div>
            <!--Footer-->
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-info" data-dismiss="modal">Close</button>
              <button id="submitLogin" type="button" class="btn btn-outline-info">Log in</button>
            </div>
          </div>

          <div class="tab-pane fade" id="panel8" role="tabpanel">
            <!--Body-->
            <div class="modal-body">
              <div class="md-form form-sm">
                <i class="fas fa-envelope prefix"></i>
                <input type="text" id="form24" class="form-control">
                <label for="form24">Email</label>
              </div>

              <div class="md-form form-sm">
                <i class="fas fa-lock prefix"></i>
                <input type="password" id="form25" class="form-control">
                <label for="form25">Password</label>
              </div>

              <div class="md-form form-sm">
                <i class="fas fa-lock prefix"></i>
                <input type="password" id="form26" class="form-control">
                <label for="form26">Repeat password</label>
              </div>
            </div>
            <!--Footer-->
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal">Close</button>
              <button class="btn btn-outline-info">Sign up</button>
            </div>
          </div>
          <!--/.Panel 8-->
        </div>

      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
<!--Modal: Login / Register Form-->

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
